  <!-- CONTACT SECTION -->

  <section id="contact" class="section">
    <h1 class="section-title">Contact Me</h1>

    <!--- info form --->
    <div id=input_container>
      <form id="infomration_request" action="mailto:temp@temp.com">
        <label id="full_name_label" for="full_name">Your Name*</label>
        <input id="full_name" type="text" placeholder="Alan Turing" required>
        <div>
          <label id="email_label" for="email">Email*</label>
          <input id="email" type="email" placeholder="@youremail.com" required>
        </div>
        <div>
          <label id="company_label" for="company">Company</label>
          <input id="company" type="text" placeholder="Bletchley Park">
        </div>
        <div>
          <label id="dropdown_label" for="dropdown">Subject</label>
          <select id="dropdown">
        <option value="option_default">Select</option>
      <option value="option1">Request CV</option>
      <option value="option2">Job Vacancy</option>
      <option value="option2">Project Info</option>
      <option value="option3">Other</option>
    </select>
        </div>
        <label id="textarea_label">Details</label>
        <textarea rows="10" cols="53" maxlength="500">
    </textarea>
        <div>
          <button id="submit" type="submit">SEND</button>
        </div>
      </form>
    </div>
  </section>
